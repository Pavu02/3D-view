<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps-Like 3D Panorama</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.css" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #panorama {
            width: 100vw;
            height: 100vh;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.9);
            color: black;
        }
    </style>
</head>

<body>

    <!-- Panorama Container -->
    <div id="panorama"></div>

    <!-- Controls -->
    <div class="controls">
        <button class="btn" onclick="toggleFullscreen()">Fullscreen</button>
        <button class="btn" onclick="increaseZoom()">Zoom In</button>
        <button class="btn" onclick="decreaseZoom()">Zoom Out</button>
        <button class="btn" onclick="resetView()">Reset View</button>
    </div>

    <script>
        // Detect if the user is on a mobile device
        var isMobile = window.innerWidth < 768;

        // Allow infinite zoom (but set practical limits to avoid distortion)
        var minZoom = 5;  // More zoom-in capability
        var maxZoom = 150; // Higher max zoom
        var startZoom = isMobile ? 50 : 60;  // Default zoom level

        // Apply to Pannellum viewer
        var viewer = pannellum.viewer('panorama', {
            type: "equirectangular",
            panorama: "image.jpg", // Replace with your image
            autoLoad: true,
            compass: true,
            hfov: startZoom,  // Start zoom level
            hfovMin: minZoom, // Allow extreme zoom-in
            hfovMax: maxZoom, // Allow extreme zoom-out
            yaw: 0,
            pitch: -60,
            autoRotate: 0,
            mouseZoom: true,
            touchZoom: true,
            draggable: true
        });


        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Zoom In function with strict limits
        function increaseZoom() {
            let currentHfov = viewer.getHfov();
            if (currentHfov > minZoom) {
                viewer.setHfov(Math.max(currentHfov - 5, minZoom));
            }
        }

        // Zoom Out function with strict limits
        function decreaseZoom() {
            let currentHfov = viewer.getHfov();
            if (currentHfov < maxZoom) {
                viewer.setHfov(Math.min(currentHfov + 5, maxZoom));
            }
        }

        // Reset view to default settings
        function resetView() {
            viewer.setYaw(0);
            viewer.setPitch(-30);
            viewer.setHfov(startZoom);
        }

        // Update zoom settings dynamically on resize
        window.addEventListener('resize', function () {
            isMobile = window.innerWidth < 768;
            minZoom = isMobile ? 30 : 20;
            maxZoom = isMobile ? 70 : 80;
            startZoom = isMobile ? 50 : 60;
            viewer.setHfov(Math.max(minZoom, Math.min(viewer.getHfov(), maxZoom)));
        });
    </script>

</body>

</html>
