<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps-Like 3D Panorama</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.css" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #panorama {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>

    <!-- Panorama Container -->
    <div id="panorama"></div>

<script>
    // Function to detect mobile devices based on screen width
    const isMobile = window.innerWidth < 768;

    // Adjust zoom values for Pannellum (hfov: smaller = more zoomed in)
    const minZoom = 30; // Most zoomed-in (smaller value = tighter)
    const maxZoom = 120; // Most zoomed-out
    const startZoom = isMobile ? 45 : 60; // Mobile starts slightly zoomed in

    pannellum.viewer('panorama', {
        type: "equirectangular",
        panorama: "newhd.jpg", // Your 360Â° image
        autoLoad: true,
        showControls: true, // Show zoom/rotate controls
        compass: true,
        hfov: startZoom,
        minHfov: minZoom,
        maxHfov: maxZoom,
        pitch: -10, // Vertical angle
        yaw: 0,     // Horizontal angle
        autoRotate: 0,
        mouseZoom: true,    // Enable mouse wheel zoom
        touchZoom: true,    // Enable pinch zoom on mobile
        draggable: true     // Enable drag to rotate
    });
</script>


</body>

</html>
