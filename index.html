<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps-Like 3D Panorama</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.css" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #panorama {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>

    <!-- Panorama Container -->
    <div id="panorama"></div>

    <script>
        // Detect if the user is on a mobile device
        var isMobile = window.innerWidth < 768;

        // Maximum zoom-in settings
        var minZoom = 5;  // Allow extreme zoom-in
        var maxZoom = 200; // Higher maximum zoom
        var startZoom = isMobile ? 70 : 80; // Start at a high zoom level

        var viewer = pannellum.viewer('panorama', {
            type: "equirectangular",
            panorama: "image.jpg", // Replace with your image
            autoLoad: true,
            compass: true,
            hfov: startZoom,
            hfovMin: minZoom,
            hfovMax: maxZoom,
            yaw: 0,
            pitch: -60,
            autoRotate: 0,
            mouseZoom: true,
            touchZoom: true,
            draggable: true
        });
    </script>

</body>

</html>
