<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps-Like 3D Panorama</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.css" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #panorama {
            width: 100vw;
            height: 100vh;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.9);
            color: black;
        }
    </style>
</head>

<body>

    <!-- Panorama Container -->
    <div id="panorama"></div>

    <!-- Fullscreen Button Only -->
    <div class="controls">
        <button class="btn" onclick="toggleFullscreen()">Fullscreen</button>
    </div>

    <script>
        // Detect if the user is on a mobile device
        var isMobile = window.innerWidth < 768;

        // Allow infinite zoom
        var minZoom = 5;
        var maxZoom = 150;
        var startZoom = isMobile ? 50 : 60;

        var viewer = pannellum.viewer('panorama', {
            type: "equirectangular",
            panorama: "image.jpg", // Replace with your image
            autoLoad: true,
            compass: true,
            hfov: startZoom,
            hfovMin: minZoom,
            hfovMax: maxZoom,
            yaw: 0,
            pitch: -60,
            autoRotate: 0,
            mouseZoom: true,
            touchZoom: true,
            draggable: true
        });

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>

</body>

</html>
